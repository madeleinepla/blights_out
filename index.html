<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link text="text/css" rel="stylesheet" href="./dist/main.css" />
  <script text="text/javascript" src="./dist/main.js"></script>
  
  <title>Javascript Project</title>
</head>

<body>

  <h1 id="">hello</h1>

  <div>
    <button class="mute-btn">Mute</button>
  </div>

  <div class="game-container">

    <canvas class="game-canvas" height="160" width="240"></canvas>
    
    <div class="splash-page" id="instructions">
      <h1>instructions</h1>
      <p>here's some instructions blah blah blah</p>
      <h1>click to start</h1>
    </div>

    <div class="splash-page" id="title">
      <h1>click to continue</h1>
    </div>
    
    <div id="ready">
      <h1></h1>
      <h2></h2>
    </div>

    <div id="meter">
      
    </div>

    <div class="splash-page" id="win">
      <h1>the end?</h1>
      <p>reload page to try again</p>
    </div>
  
    <div class="splash-page" id="lose">
      <h1>you had one job</h1>
      <p>reload page to try again</p>
    </div>
  </div>

</body>

</html>
